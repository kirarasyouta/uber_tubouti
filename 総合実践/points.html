<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .points {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
        .points:last-child {
            border-bottom: none;
        }
        .points-date, .points-amount, .points-type {
            margin: 5px 0;
        }
        .points-type {
            font-size: 0.9em;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ポイント</h1>
        
        <div class="points">
            <div class="points-date">日付: 2024-07-01</div>
            <div class="points-type">タイプ: 獲得</div>
            <div class="points-amount">ポイント: 100</div>
        </div>
        
        <div class="points">
            <div class="points-date">日付: 2024-07-05</div>
            <div class="points-type">タイプ: 使用</div>
            <div class="points-amount">ポイント: -50</div>
        </div>
        
        <div class="points">
            <div class="points-date">日付: 2024-07-10</div>
            <div class="points-type">タイプ: 獲得</div>
            <div class="points-amount">ポイント: 150</div>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html';">戻る</button>
    </div>
</body>
</html>
